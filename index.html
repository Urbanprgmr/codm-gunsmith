<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Data Entry</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 90%;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <h2>Enter Data into Supabase</h2>
    <form id="dataForm">
        <input type="text" id="name" placeholder="Enter Name" required>
        <input type="number" id="age" placeholder="Enter Age" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = "https://cyyziuyjvmvxulfnrqsc.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5eXppdXlqdm12eHVsZm5ycXNjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIxNDY0NzcsImV4cCI6MjA1NzcyMjQ3N30.dJG2D1pxkHH2-dGPoypoyeR9dA9w5c-6ljmizNGPIEU";

        // Initialize Supabase Client
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Form Submission
        document.getElementById("dataForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;

            console.log("Attempting to save:", { name, age });

            try {
                let { data, error } = await supabase
                    .from("users")
                    .insert([{ name: name, age: parseInt(age) }]);

                if (error) throw error;

                console.log("Data added successfully:", data);
                alert("Data added successfully!");
                document.getElementById("dataForm").reset();
            } catch (error) {
                console.error("Error adding data:", error);
                alert("Error saving data: " + error.message);
            }
        });
    </script>

</body>
</html>
