<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firestore Data Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      width: 200px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    .data-entry, .data-display {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Firestore Data Entry</h1>

  <!-- Data Entry Form -->
  <div class="data-entry">
    <h2>Enter Data</h2>
    <input type="text" id="dataInput" placeholder="Enter some data" required>
    <button onclick="addData()">Add Data</button>
    <div id="message"></div>
  </div>

  <!-- Data Display -->
  <div class="data-display">
    <h2>Data in Firestore</h2>
    <ul id="dataList"></ul>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDh5yKUa5I7duEF7iYXam6lDg0ZSkF88xE",
      authDomain: "random-facts-f6da1.firebaseapp.com",
      databaseURL: "https://random-facts-f6da1-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "random-facts-f6da1",
      storageBucket: "random-facts-f6da1.firebasestorage.app",
      messagingSenderId: "607017938254",
      appId: "1:607017938254:web:a8b8eee7e257e3701d821f",
      measurementId: "G-5K4LN3322Z"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Function to Add Data
    function addData() {
      const dataInput = document.getElementById("dataInput").value;

      if (!dataInput) {
        showMessage("Please enter some data.", "error");
        return;
      }

      db.collection("Data")
        .add({
          content: dataInput,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        })
        .then(() => {
          showMessage("Data added successfully!", "success");
          document.getElementById("dataInput").value = "";
          fetchData(); // Refresh the data list
        })
        .catch((error) => {
          showMessage(`Error adding data: ${error.message}`, "error");
        });
    }

    // Function to Fetch and Display Data
    function fetchData() {
      const dataList = document.getElementById("dataList");
      dataList.innerHTML = ""; // Clear the list

      db.collection("Data")
        .orderBy("timestamp", "desc") // Sort by timestamp
        .get()
        .then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            const listItem = document.createElement("li");
            listItem.textContent = data.content;
            dataList.appendChild(listItem);
          });
        })
        .catch((error) => {
          showMessage(`Error fetching data: ${error.message}`, "error");
        });
    }

    // Function to Display Messages
    function showMessage(message, type) {
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = message;
      messageDiv.className = type;
    }

    // Fetch data when the page loads
    fetchData();
  </script>
</body>
</html>
