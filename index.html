<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODM Gunsmith Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 30px;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        #gunsList {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h2>CODM Gunsmith Database</h2>

    <h3>Add Gun</h3>
    <input type="text" id="gunName" placeholder="Enter Gun Name">
    <button onclick="addGun()">Add Gun</button>

    <h3>Available Guns</h3>
    <button onclick="getGuns()">Refresh Guns List</button>
    <ul id="gunsList"></ul>

    <script>
        const backendURL = "http://localhost:5000"; // Change this if your backend is deployed

        async function addGun() {
            const gunName = document.getElementById("gunName").value;
            if (!gunName) return alert("Enter a gun name!");

            const response = await fetch(`${backendURL}/api/guns`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: gunName })
            });

            const result = await response.json();
            alert(result.message || "Gun added successfully!");
            getGuns(); // Refresh the list
        }

        async function getGuns() {
            const response = await fetch(`${backendURL}/api/guns`);
            const guns = await response.json();

            const list = document.getElementById("gunsList");
            list.innerHTML = ""; // Clear previous list

            guns.forEach(gun => {
                const li = document.createElement("li");
                li.textContent = gun.name;
                list.appendChild(li);
            });
        }

        // Load guns on page load
        getGuns();
    </script>

</body>
</html>
