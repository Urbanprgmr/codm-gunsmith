<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODM Gunsmith Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 30px;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>CODM Gunsmith Database</h2>

    <h3>Add Gun</h3>
    <input type="text" id="gunName" placeholder="Enter Gun Name">
    <button onclick="addGun()">Add Gun</button>

    <h3>Add Category</h3>
    <input type="text" id="gunNameCategory" placeholder="Gun Name">
    <input type="text" id="categoryName" placeholder="Enter Category Name">
    <button onclick="addCategory()">Add Category</button>

    <h3>Add Attachment</h3>
    <input type="text" id="gunNameAttachment" placeholder="Gun Name">
    <input type="text" id="categoryNameAttachment" placeholder="Category Name">
    <input type="text" id="attachmentName" placeholder="Enter Attachment Name">
    <button onclick="addAttachment()">Add Attachment</button>

    <script>
        const backendURL = "https://6de8a68d-b10d-4171-9cbd-a539372265ee-00-3bgse40vcitg6.picard.replit.dev/"; // Replace with your actual Replit backend URL

        async function addGun() {
            const gunName = document.getElementById("gunName").value;
            if (!gunName) return alert("Enter a gun name!");

            const response = await fetch(`${backendURL}/addGun`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ gunName })
            });

            alert(await response.text());
        }

        async function addCategory() {
            const gunName = document.getElementById("gunNameCategory").value;
            const categoryName = document.getElementById("categoryName").value;
            if (!gunName || !categoryName) return alert("Enter gun and category names!");

            const response = await fetch(`${backendURL}/addCategory`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ gunName, categoryName })
            });

            alert(await response.text());
        }

        async function addAttachment() {
            const gunName = document.getElementById("gunNameAttachment").value;
            const categoryName = document.getElementById("categoryNameAttachment").value;
            const attachmentName = document.getElementById("attachmentName").value;
            if (!gunName || !categoryName || !attachmentName) return alert("Enter gun, category, and attachment names!");

            const response = await fetch(`${backendURL}/addAttachment`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ gunName, categoryName, attachmentName })
            });

            alert(await response.text());
        }
    </script>

</body>
</html>
