<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Data Entry</title>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 90%;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <h2>Enter Data into Firebase</h2>
    <form id="dataForm">
        <input type="text" id="name" placeholder="Enter Name" required>
        <input type="number" id="age" placeholder="Enter Age" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDNXOggjyHTmQ4CGAheu34RR-7H_uKPGJY",
            authDomain: "test-data-4f349.firebaseapp.com",
            projectId: "test-data-4f349",
            storageBucket: "test-data-4f349.firebasestorage.app",
            messagingSenderId: "33477079144",
            appId: "1:33477079144:web:bda240c48cecd7699acbdd"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Form Submission
        document.getElementById("dataForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;

            try {
                await db.collection("users").add({
                    name: name,
                    age: parseInt(age),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert("Data added successfully!");
                document.getElementById("dataForm").reset();
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Error saving data.");
            }
        });
    </script>

</body>
</html>
